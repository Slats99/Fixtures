<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixtures</title>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'fixtureapp/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="{% static 'images/favicon.ico' %}" rel="icon" type="image/x-icon" />
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="{% url 'home' %}" class="active">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Teams
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="{% url 'team_by_id' '1' %}">1st Team</a>
                <a href="{% url 'team_by_id' '2' %}">2nd Team</a>
                <a href="{% url 'team_by_id' '5' %}">3rd Team</a>
                <a href="{% url 'team_by_id' '3' %}">4th Team</a>
                <a href="{% url 'team_by_id' '6' %}">5th Team</a>
                <a href="{% url 'team_by_id' '4' %}">Sunday Team</a>
                <a href="{% url 'teamWAG' %}">W&G</a>
            </div>
        </div>
        <a href="{% url 'admin:index' %}">Admin</a>
        <a href="{% url 'about' %}">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
